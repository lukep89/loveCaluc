<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
  </head>

  <body>
    <div>
      <h1>LOVE Calculator</h1>
      <form action="lovecalc" method="get">
        <p>
          <input type="text" name="fname" placeholder="Name of first Person" />
        </p>
        <p>
          <input type="text" name="sname" placeholder="Name of second Person" />
        </p>
        <br />
        <button type="submit">Calculate</button>
      </form>
    </div>
  </body>
</html>
