<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Result</title>
  </head>
  <body>
    <h1>List of LOVE Result</h1>
    <table border="1">
      <tr>
        <td>1st Person Name</td>
        <td>2nd Person Name</td>
        <td>Percentage (%)</td>
        <td>Result</td>
      </tr>
      <tr data-th-each="model : ${arr}">
        <td data-th-text="${model.fname}"></td>
        <td data-th-text="${model.sname}"></td>
        <td data-th-text="${model.percentage}"></td>
        <td data-th-text="${model.result}"></td>
      </tr>
    </table>
    <br />
    <a href="/">Go back</a>
  </body>
</html>
