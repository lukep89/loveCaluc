<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
  </head>
  <body data-th-object="${result}">
    <div>
      <h1>Love Calculator</h1>
      <p>
        first Person Name:
        <span data-th-text="*{fname}"></span>
      </p>
      <p>
        second Person Name:
        <span data-th-text="*{sname}"></span>
      </p>
      <br />
      <span data-th-text="*{percentage}"></span>%
      <br />
      <span data-th-text="*{result}"></span>

      <p data-th-if="*{percentage} ge 75">Compatible</p>

      <p data-th-if="*{percentage} lt 75 and *{percentage} gt 0 ">
        Not Compatible
      </p>

      <a href="/">Go back</a>
    </div>
  </body>
</html>
